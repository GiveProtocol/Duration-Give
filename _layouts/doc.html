---
layout: default
---

<article class="doc">
  <header class="doc-header">
    <h1 class="doc-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="doc-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="doc-content">
    {{ content }}
  </div>
</article>
